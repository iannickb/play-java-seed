sudo: required

services:
  - docker

language: java
jdk:
  - oraclejdk8

install:
  - ./activator clean test

script:
  - ./activator clean test && ./activator stage
  - docker built -t iannickb/play-java-seed .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push iannickb/play-java-seed;
    fi
